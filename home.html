<html>
	<head>
		<title> MyNotes 1.0 </title>
		<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script language="javascript" type="text/javascript" src="js-functions.js">
		</script>
	</head>
	<body>
		<div>
			<tr>
				<b>My Notes - </b>
			</tr>
		</div>
		
		<div>
			<table id ="taskstable">
				<tr>
					<th class="taskid-header"/>
					<th class="taskdesc-header">Task Description</th>
				</tr>
			</table>
		</div>
		
		<div>
			<tr>
				<input type = "button" onclick = "AddNotes()"    value = " Add " />
				<input type = "button" onclick = "DeleteNotes()" value = " Remove " />
				<input type = "button" onclick = "SaveNotes()"   value = " Save " />
			</tr>
		</div>
	</body>
</html>
